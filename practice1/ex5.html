<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex5</title>
</head>
<body>
<script>
    let stars = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let constellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    let input = prompt('Enter a your star');

    function findStar(star) {
        let output = -1;
        for (let i = 0; i < stars.length; i++) {
            if (star == stars[i]) {
                output = i;
            }
        }
        return output;
    }

    if (findStar(input) == -1) {
        alert('Could found your star');
    } else {
        alert(constellation[findStar(input)]);
    }
</script>
</body>
</html>
