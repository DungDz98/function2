<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex1+3</title>
</head>
<body>
<script>
    let input = parseFloat(prompt('Enter a number'));
  function getSquare(number) {
    return number*number;
  }

  function getFactorial(number) {
      let result = number;
    for(let i = number-1; i > 1; i-- ) {
        result = result*i;
    }
    return result;
  }

  alert('Binh phuong so do la: '+ getSquare(input));
  alert('Giai thua so do la: '+ getFactorial(input));
</script>
</body>
</html>
