<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex8</title>
</head>
<body>
<script>
    let arr1 = [1, 3, 6, 2, 5, 6];
    function reverseArr(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                let a = arr[i];
                arr[i] = arr[j];
                arr[j] = a;
            }
        }
        return arr;
    }
    document.write(reverseArr(arr1));
</script>
</body>
</html>
