<!DOCTYPE html>

<body>
<script>
    let number1 = parseInt(prompt('Nhap vao so nguyen thu 1'));
    let number2 = parseInt(prompt('Nhap vao so nguyen thu 2'));
    let number3 = parseInt(prompt('Nhap vao so nguyen thu 3'));
    function findMin(a, b, c) {
        return Math.min(a, b, c);
    }
    alert('So nho nhat la: ' + findMin(number1, number2, number3));
</script>
