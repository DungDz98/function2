<script>
  let radius = parseFloat(prompt('Enter radius'));
  function calcCircle(input) {
    let perimeter = input*2*3.14;
    let acreage = input*input*3.14;
    return ('Chu vi hinh tron la: ' + perimeter + ' ' + 'Dien tich hinh tron la: ' + acreage);
  }
  alert(calcCircle(radius));

</script>
